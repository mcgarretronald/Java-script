<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input field</title>
</head>
<style>
    body{
        margin:5% 30%;
        border:1px solid grey;
        background-color: rgb(7, 7, 14);
    }
    input{
        padding: 10px 70px;
        border: 2px solid;
        margin:5% ;
    }
    h1{
        margin: 5%;
        color: white;
    }
    button{
        margin: 5%;
        padding: 10px 90px;
        background-color: blue;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Check password</h1>
    <label for="password"></label>
    <input type="text" class="password" id="password">
    <br>
    <button class="submit" id="submitBtn">press me</button>
</body>
<script src="../js/inputfield.js"></script>
</html>
